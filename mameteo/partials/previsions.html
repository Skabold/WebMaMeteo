<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      
    <div ng-controller="previsionController">
        <h1>Previsions</h1>
        <h3>partials/previsions.html</h3>
        <html lang="en">
        <p>{{nomVille}}</p>
        <!-- CARDS -->
        <div ng-repeat="y in predInfo">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Météo : </span>
                            <p>Date : {{y.dat}} </p>
                            <p>Température Max: {{y.max}} °C</p>
                            <p>Température Min: {{y.min}} °C</p>
                            <div id="icon">
                                <img id="wicon" src="{{y.ico}}" alt="Weather icon not working">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
