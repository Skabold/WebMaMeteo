<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <body>
        <div ng-controller="meteoController">
                
            <h1>MeteoVilles</h1>
            <h3>partials/meteovilles.html</h3>

            <!-- CARDS -->
            <div ng-repeat="x in villesInfo">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Météo : </span>
                                <p>Ville : {{x.vil}} </p>
                                <p>Température : {{x.tem}}</p>
                                <p>Préssion : {{x.pre}}</p>
                                <p>Humidité : {{x.hum}}</p>
                                <p>Vitesse du vent : {{x.vit}}</p>
                                <p>Orientation du vent : {{x.ori}}</p>
                                <div id="icon">
                                    <img id="wicon" src="{{x.ico}}" alt="Weather icon not working">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </body>
</html>
