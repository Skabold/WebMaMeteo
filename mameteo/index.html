<!DOCTYPE html>
<html>
    <head ng-app="myApp">
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>

        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css" />
      
        <meta charset="utf-8">

        <title>Ma Meteo Index.html</title>

        <nav>
            <ul>
                <li><a href="#!meteovilles">MeteoVilles</a></li>
                <li><a href="#!previsions">Prevision</a></li>
                <li><a href="#!villes">Villes</a></li>
            </ul>
        </nav>

    </head>

    <body>
        <div ng-view></div>

        <script>
            app.config(function($routeProvider) {
              $routeProvider
              .when("/", {
                templateUrl : "/partials/meteovilles.html" //default ?
              })
              .when("/meteovilles", {
                templateUrl : "/partials/meteovilles.html"
              })
              .when("/previsions", {
                templateUrl : "/partials/previsions.html"
              })
              .when("/villes", {
                templateUrl : "/partials/villes.html"
              });
            });
            </script>            
    </body>

</html>
